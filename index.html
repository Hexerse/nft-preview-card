<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__container">
        <div class="card__image__container">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="card__image"
          />
        </div>
        <div class="card__text">
          <div class="card__information">
            <p class="card__creator__tag">Equilibrium #3429</p>
            <p class="card__creator__quote">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__cost__time">
              <p class="card__cost">0.041 ETH</p>
              <p class="card__time__left">3 days left</p>
            </div>
          </div>

          <hr />
          <div class="card__creator">
            <img
              src="./images/image-avatar.png"
              alt="Image of Jules Wyvern"
              class="card__creator__image"
            />
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
